services:
  - name: ssh-proxy-visitor
    addr: :1111
    handler:
      type: rtcp
      chain: ssh-proxy
    listener:
      type: rtcp
    forwarder:
      nodes:
        - name: "%INSTANCE_ID%"
          addr: 127.0.0.1:1111

chains:
  - name: ssh-proxy
    hops:
      - name: ssh-proxy-server
        nodes:
          - name: ssh-proxy-server-tunnel
            addr: "%SSH_PROXY_SERVER_HOST%:%SSH_PROXY_SERVER_TUNNEL_PORT%"
            connector:
              type: tunnel
              metadata:
                tunnel.id: "%SSH_PROXY_CLIENT_ID%"
            dialer:
              type: tls
              tls:
                secure: false
                serverName: "%SSH_PROXY_SERVER_ID%.ssh-proxy.internal"

tls:
  validity: 8760h
  commonName: "%INSTANCE_ID%.ssh.internal"
  organization: "%PROJECT_ID%"
