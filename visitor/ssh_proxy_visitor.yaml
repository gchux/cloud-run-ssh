services:
  - name: ssh-server-local
    addr: :2222
    handler:
      type: tcp
      chain: chain-0
    listener:
      type: tcp
    forwarder:
      nodes:
        - name: %INSTANCE_ID%
          addr: 127.0.0.1:2222

chains:
  - name: chain-0
    hops:
      - name: ssh-proxy-server
        nodes:
          - name: ssh-proxy-server-tunnel
            addr: %SSH_PROXY_SERVER_HOST%:%SSH_PROXY_SERVER_TUNNEL_PORT%
            connector:
              type: tunnel
              metadata:
                tunnel.id: %SSH_PROXY_CLIENT_ID%
            dialer:
              type: tls
              tls:
                secure: false
                serverName: %SSH_PROXY_SERVER_ID%.ssh-proxy.internal
