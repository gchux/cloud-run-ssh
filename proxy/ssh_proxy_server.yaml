services:
  - name: ssh-registry-api
    addr: :%SSH_PROXY_REGISTRY_API_PORT%
    handler:
      type: tcp
      metadata:
        sniffing: true
    listener:
      type: tls
    forwarder:
      nodes:
        - name: ssh-registry-api-secure
          addr: 127.0.0.1:8080
          protocol: http
  - name: ssh-proxy
    addr: :%SSH_PROXY_INGRESS_PORT%
    handler:
      type: tunnel
      metadata:
        entrypoint: :%SSH_PROXY_PORT%
        ingress: ssh-proxy-ingress
    listener:
      type: tls

recorders:
  - name: recorder-0
    file:
      path: /dev/stderr
      sep: "\n"

ingresses:
  - name: ssh-proxy-ingress
    reload: 5s
    http:
      url: http://127.0.0.1:8888/ingress
      timeout: 10s

tls:
  validity: 8760h
  commonName: %SSH_PROXY_ID%.ssh-proxy.internal
  organization: %SSH_PROXY_ID%
